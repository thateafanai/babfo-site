<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Prayer Circle ‚Äì Prayer Network</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a3a5c 0%, #2d6a9f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 24px;
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .icon { font-size: 64px; margin-bottom: 16px; }
    h1 { color: #1a3a5c; font-size: 24px; margin-bottom: 8px; }
    .subtitle { color: #666; font-size: 15px; margin-bottom: 32px; line-height: 1.5; }
    .code-box {
      background: #f0f6ff;
      border: 2px solid #2d6a9f;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 32px;
    }
    .code-label { color: #666; font-size: 12px; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
    .code { color: #1a3a5c; font-size: 36px; font-weight: 800; letter-spacing: 10px; }
    .btn {
      display: block;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 12px;
      cursor: pointer;
      border: none;
      width: 100%;
    }
    .btn-primary { background: #1a3a5c; color: white; }
    .btn-secondary {
      background: white;
      color: #1a3a5c;
      border: 2px solid #1a3a5c;
    }
    .btn:hover { opacity: 0.9; }
    .divider {
      color: #aaa;
      font-size: 13px;
      margin: 20px 0;
      position: relative;
    }
    .divider::before, .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .store-btns { display: flex; gap: 10px; }
    .store-btn {
      flex: 1;
      background: #000;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .store-btn.apple { background: #1a1a1a; }
    .store-btn.google { background: #01875f; }
    .status { color: #888; font-size: 13px; margin-top: 24px; }
    #openBtn { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">üôè</div>
    <h1>You're invited!</h1>
    <p class="subtitle" id="circleMsg">Someone invited you to join their Prayer Circle on Prayer Network</p>

    <div class="code-box">
      <div class="code-label">Invite Code</div>
      <div class="code" id="codeDisplay">------</div>
    </div>

    <button class="btn btn-primary" id="openBtn" onclick="openApp()">
      Open Prayer Network App
    </button>

    <div class="divider" id="divider">Don't have the app?</div>

    <div class="store-btns">
      <a href="https://play.google.com/store/apps/details?id=org.babfo.prayernetwork.prayer_network"
         class="store-btn google">
        ‚ñ∂ Google Play
      </a>
      <a href="https://apps.apple.com/app/prayer-network/id0000000000"
         class="store-btn apple">
        ‚¨á App Store
      </a>
    </div>

    <p class="status" id="status"></p>
  </div>

  <script>
    // Extract code from URL: /join/774LGT
    const pathParts = window.location.pathname.split('/');
    const code = pathParts[pathParts.length - 1]?.toUpperCase() || '';

    if (code && code.length === 6) {
      document.getElementById('codeDisplay').textContent = code;
      document.getElementById('openBtn').style.display = 'block';
      document.getElementById('divider').textContent = "Don't have the app yet?";
    }

    function openApp() {
      const deepLink = 'prayernetwork://join/' + code;
      const status   = document.getElementById('status');

      // Try to open the app
      window.location.href = deepLink;

      // If app not installed, after 2.5s redirect to Play Store
      setTimeout(() => {
        status.textContent = 'App not found ‚Äî redirecting to Play Store...';
        setTimeout(() => {
          window.location.href =
            'https://play.google.com/store/apps/details?id=org.babfo.prayernetwork.prayer_network';
        }, 1500);
      }, 2500);
    }

    // Auto-attempt to open app on page load (mobile only)
    if (/Android|iPhone|iPad/i.test(navigator.userAgent) && code) {
      setTimeout(openApp, 800);
    }
  </script>
</body>
</html>
