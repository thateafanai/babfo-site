                }</style></noscript></head><body class="page-template"><header class="header" id="js-header"><a href="https://babfo.org/" class="logo">BABFO</a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"></ul></nav></header><main class="page"><div class="wrapper"><article class="content"><header class="content__header"><h1 class="content__title">Password Reset Complete</h1></header><div class="content__inner"><div class="content__entry"><p><script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script></p><div class="container"><div class="logo">Â </div><h1>Reset Your Password</h1><p>Enter your new password below:</p><div id="reset-form"><div class="form-group"><label for="new-password">New Password:</label> <input id="new-password" type="password" placeholder="Enter new password"></div><div class="form-group"><label for="confirm-password">Confirm Password:</label> <input id="confirm-password" type="password" placeholder="Confirm new password"></div><button id="reset-btn" class="btn">Reset Password</button></div><div id="message"></div></div><p><script>// Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "bcm-missionary-report-li-39d80.firebaseapp.com",
            projectId: "bcm-missionary-report-li-39d80",
            // Add other config values
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get action code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const actionCode = urlParams.get('oobCode');
        const mode = urlParams.get('mode');

        if (!actionCode || mode !== 'resetPassword') {
            showMessage('Invalid reset link. Please request a new password reset.', 'error');
            document.getElementById('reset-form').style.display = 'none';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
        }

        function resetPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetBtn = document.getElementById('reset-btn');

            if (!newPassword || newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            resetBtn.disabled = true;
            showMessage('Resetting password...', 'loading');

            auth.confirmPasswordReset(actionCode, newPassword)
                .then(() => {
                    showMessage('Password reset successful! You can now use your new password to log in to the BCM Missionary Report app.', 'success');
                    document.getElementById('reset-form').style.display = 'none';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    showMessage('Error resetting password: ' + error.message, 'error');
                    resetBtn.disabled = false;
                });
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });</script></p></div></div></article></div></main><footer class="footer"><div class="footer__copyright">Powered by Publii</div></footer><script>window.publiiThemeMenuConfig = {
