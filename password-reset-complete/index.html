        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "bcm-missionary-report-li-39d80.firebaseapp.com",
            projectId: "bcm-missionary-report-li-39d80",
            // Add other config values
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get action code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const actionCode = urlParams.get('oobCode');
        const mode = urlParams.get('mode');

        if (!actionCode || mode !== 'resetPassword') {
            showMessage('Invalid reset link. Please request a new password reset.', 'error');
            document.getElementById('reset-form').style.display = 'none';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
        }

        function resetPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetBtn = document.getElementById('reset-btn');

            if (!newPassword || newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            resetBtn.disabled = true;
            showMessage('Resetting password...', 'loading');

            auth.confirmPasswordReset(actionCode, newPassword)
                .then(() => {
                    showMessage('Password reset successful! You can now use your new password to log in to the BCM Missionary Report app.', 'success');
                    document.getElementById('reset-form').style.display = 'none';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    showMessage('Error resetting password: ' + error.message, 'error');
                    resetBtn.disabled = false;
                });
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });</script></p></div></article></main><footer class="footer"><div class="wrapper"><div class="footer__copyright"><p>Thank you for visiting - Be A Blessings For Others</p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://babfo.org/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://babfo.org/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
